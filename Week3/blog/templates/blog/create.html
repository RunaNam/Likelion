{% extends 'blog/base.html' %}
{% block content %}
    <div class="container">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h4>제목:</h4>
            {{ form.title }}
            <h4>내용:</h4>
            {{ form.body }}
            <br>
            <input type="submit" value="저장">
        </form>
    </div>
{% endblock %}
