{% extends 'blog/base.html' %}
{% block content %}
    <h1>Login!</h1>
    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        Username:
        <br>
        <input name="username" type="text" value="">
        <br>
        Password:
        <br>
        <input name="password" type="password" value="">
        <br>
        <input class="btn btn-primary" type="submit" value="Login!">
    </form>
{% endblock %}
